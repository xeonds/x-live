<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>XDU-Live</title>
    <script src="https://cdn.jsdelivr.net/npm/flv.js@1.6.2/dist/flv.min.js"></script>
</head>
<body>
    <video id="video" controls width="640"></video>
    <div>
        <input type="text" id="comment" placeholder="输入评论">
        <button onclick="sendComment()">发送</button>
    </div>
    <div id="chat"></div>

    <script>
        const hash = window.location.pathname.split('/').pop()
        const flvPlayer = flvjs.createPlayer({
            type: 'flv',
            url: `/static/${hash}.flv`
        })
        flvPlayer.attachMediaElement(document.getElementById('video'))
        flvPlayer.load()
        flvPlayer.play()

        const ws = new WebSocket('ws://localhost:8080/ws')
        ws.onmessage = (e) => {
            const chat = document.getElementById('chat')
            chat.innerHTML += `<div>${e.data}</div>`
        }

        function sendComment() {
            const input = document.getElementById('comment')
            ws.send(input.value)
            input.value = ''
        }
    </script>
</body>
</html>
