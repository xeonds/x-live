<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XDU-Live | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Lives</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            {{range .Videos}}
            <div class="bg-white p-4 rounded-lg shadow-md">
                <a href="/watch/{{.RoomId}}" class="block">
                    <div class="aspect-w-16 aspect-h-9 bg-gray-200 rounded-md mb-2"></div>
                    <h2 class="text-lg font-semibold">{{.RoomId}}</h2>
                </a>
            </div>
            {{end}}
        </div>
    </div>
</body>
</html>
